<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>POST SERVER</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, textarea, button {
      width: 90%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    input, textarea {
      background: #222;
      color: white;
    }
    button {
      font-weight: bold;
      color: white;
      width: 45%;
      margin: 5px;
    }
    #start { background-color: red; }
    #stop { background-color: gray; }
    #logs {
      text-align: left;
      background: #222;
      padding: 10px;
      border-radius: 5px;
      max-height: 250px;
      overflow-y: scroll;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 style="color:red;">POST SERVER</h1>

  <input type="text" id="post_id" placeholder="Post ID">
  <input type="text" id="access_token" placeholder="Access Token (or Paste Here)">
  <textarea id="messages" placeholder="Write messages (one per line)" rows="4"></textarea>
  <input type="number" id="delay" value="10" placeholder="Delay (seconds)">
  
  <div>
    <button id="start">Start Task</button>
    <button id="stop">Stop Task</button>
  </div>

  <h3>Live Logs:</h3>
  <div id="logs">No logs yet...</div>

  <script>
    document.getElementById("start").onclick = async () => {
      const post_id = document.getElementById("post_id").value;
      const access_token = document.getElementById("access_token").value;
      const messages = document.getElementById("messages").value;
      const delay = document.getElementById("delay").value;

      if (!post_id || !access_token || !messages) {
        alert("Please fill all fields!");
        return;
      }

      await fetch("/start", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ post_id, access_token, messages, delay })
      });
    };

    document.getElementById("stop").onclick = async () => {
      await fetch("/stop");
    };

    // Auto-update logs every 3s
    setInterval(async () => {
      const res = await fetch("/logs");
      const data = await res.json();
      document.getElementById("logs").innerHTML = data.join("<br>");
    }, 3000);
  </script>
</body>
</html>
